<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech Pathology Resources</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Looking for resources related to speech pathology? We provide a comprehensive list of resources, including books, websites, organizations, and professional development opportunities, to enhance your knowledge and skills in the field of speech pathology." />
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin-left: 3em;
    }
    header h1 {
      padding: 0.2em 1em;
      display: inline-block;
      font-size: 2.5em;
    }
    textarea {
      resize: none;
      vertical-align: middle;
    }
    main {
      display: flex;
      margin-left: 1em;
    }
    main section.retelling-form {
      margin-left: 2em;
    }
    main section.retelling-form div{
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>
<body>
  <header>
    <h1>LANGUAGE</h1>
  </header>
  <h2>Retelling Stories</h2>
  <main>
    <section>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/TZXP7wIFw1I?si=Q_6GYFZ1O5XtU9R9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <section class="retelling-form">
      <div>
        <label for="title">title</label>
        <textarea id="title" name="title" ></textarea>
      </div>
      <div>
        <label for="characters">characters</label>
        <textarea id="characters" name="characters" ></textarea>
      </div>
      <div>
        <label for="setting">setting</label>
        <textarea id="setting" name="setting" ></textarea>
      </div>
      <div>
        <label for="beginning">beginning</label>
        <textarea id="beginning" name="beginning" ></textarea>
      </div>
      <div>
        <label for="middle">middle</label>
        <textarea id="middle" name="middle" ></textarea>
      </div>
      <div>
        <label for="end">end</label>
        <textarea id="end" name="end" ></textarea>
      </div>
    </section>
  </main>
</body>
</html>
